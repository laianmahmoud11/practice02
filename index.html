<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="image">
          <img src="image-product-desktop.jpg" alt="product image" />
        </div>
        <section class="info">
          <p class="perfume">PERFUME</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar, and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="cart-button">
            <img src="icon-cart.svg" alt="Cart Icon" />Add to cart
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
